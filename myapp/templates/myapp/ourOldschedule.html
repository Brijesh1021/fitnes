<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Plan</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
            padding: 20px;
            border:100px;
        }
        .container {
            width: 80%;
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            height: 100px;
        }
        .schedule-box {

            overflow-y: visible;
            padding: 10px;
            border: 1px solid #ccc;
            background: #444;
            border-radius: 8px;
            margin-bottom: 15px;
            line-height: 1.5;
            width: 100%;
            text-align: left;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“‹ Your Fitness Plan</h1>
        
        <!-- Schedule Display Box -->
        <div class="schedule-box" id="result">
            <!-- Schedule will be displayed here -->
            {{ fitness_plan|default:"No schedule found!" }}
        </div>

        <!-- Save Button -->
        
    </div>

    <script>
        function saveAndRedirect() {
            let text = document.getElementById('result').innerText;

            fetch('/save_fitness_plan/', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/fitness_plan/"; // Redirect after saving
                } else {
                    alert("Error saving schedule.");
                }
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }
    </script>

</body>
</html>
